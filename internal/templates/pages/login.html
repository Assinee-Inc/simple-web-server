{{ define "title" }}Entrar | {{appName}}{{ end }}
{{ define "content" }}
<!-- container -->
<div class="container d-flex flex-column">
  <div class="row align-items-center justify-content-center g-0
        min-vh-100">
    <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
      <!-- Card -->
      <div class="card smooth-shadow-md">
        <!-- Card body -->
        <div class="card-body p-6">
          <div class="mb-4">
            {{ template "logo" .}}
            <p class="mb-6">Por favor, insira suas informações de usuário.</p>
          </div>
          <!-- Form -->
          <form method="post" action="/login">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Nome de usuário ou e-mail</label>
              <input type="email" id="email" class="form-control" name="email" placeholder="Seu endereço de e-mail"
                required="" value="{{.Form.Email}}">
              {{with .Errors.email}}<p class="text-danger">{{.}}</p>{{end}}
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" id="password" class="form-control" name="password" placeholder="**************"
                required="">
              {{with .Errors.password}}<p class="text-danger">{{.}}</p>{{end}}
            </div>
            <!-- Checkbox -->
            <div class="d-lg-flex justify-content-between align-items-center
                  mb-4">
              <div class="form-check custom-checkbox">
                <input type="checkbox" class="form-check-input" id="rememberme">
                <label class="form-check-label" for="rememberme">Lembrar
                  de mim</label>
              </div>

            </div>
            <div>
              <!-- Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>

              <div class="d-md-flex justify-content-between mt-4">
                <div class="mb-2 mb-md-0">
                  <a href="/register" class="fs-5">Criar uma
                    Conta </a>
                </div>
                <div>
                  <a href="/forget-password" class="text-inherit
                        fs-5">Esqueceu sua senha?</a>
                </div>

              </div>
            </div>


          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
