{{ define "empty-search-results" }}
<div class="d-flex flex-column justify-content-center p-8 align-items-center gap-4">
  <div class="text-center">
    <div class="icon-shape icon-lg bg-light-warning text-warning rounded-3 mb-3">
      <i class="fa-solid fa-magnifying-glass icon-lg"></i>
    </div>
    <h4 class="mb-2 fw-semi-bold">Nenhum resultado encontrado</h4>
    <p class="text-muted mb-4">Não encontramos clientes com o termo "<strong>{{ .SearchTerm }}</strong>". Tente ajustar os critérios de busca ou cadastrar um novo cliente.</p>
    <div class="d-flex gap-2 justify-content-center">
      <a href="/client/new" class="btn btn-primary">
        <i class="fa-solid fa-plus icon-xs me-2"></i>
        Cadastrar Novo Cliente
      </a>
      <a href="/client" class="btn btn-outline-secondary">
        <i class="fa-solid fa-arrow-left icon-xs me-2"></i>
        Limpar Busca
      </a>
    </div>
    <div class="mt-4">
      <small class="text-muted">
        <i class="fa-solid fa-lightbulb icon-xs me-1"></i>
        Dica: A busca funciona por nome, email ou CPF
      </small>
    </div>
  </div>
</div>
{{ end }}
