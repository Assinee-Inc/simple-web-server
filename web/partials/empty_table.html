{{ define "empty-table" }}
<div class="d-flex flex-column justify-content-center p-8 align-items-center gap-4">
  <div class="text-center">
    <img height="120" src="/assets/images/svg/empty-state.svg" alt="Nenhum cliente encontrado" />
    <h4 class="mt-4 mb-2 fw-semi-bold">Nenhum cliente cadastrado</h4>
    <p class="text-muted mb-4">Você ainda não possui clientes cadastrados. Comece criando seu primeiro cliente ou importe uma lista existente.</p>
    <div class="d-flex gap-2 justify-content-center">
      <a href="/client/new" class="btn btn-primary">
        <i class="fa-solid fa-plus icon-xs me-2"></i>
        Cadastrar Primeiro Cliente
      </a>
      <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#importClientModal">
        <i class="fa-solid fa-upload icon-xs me-2"></i>
        Importar Clientes
      </button>
    </div>
    <div class="mt-4">
      <small class="text-muted">
        <i class="fa-solid fa-lightbulb icon-xs me-1"></i>
        Dica: Você pode importar clientes de um arquivo CSV ou cadastrar manualmente
      </small>
    </div>
  </div>
</div>
{{ end }}
