{{ define "title" }}404 - Página não encontrada{{ end }}
{{ define "content" }}
<!-- Error page -->
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <!-- row -->
  <div class="row">
    <!-- col -->
    <div class="col-12">
      <!-- content -->
      <div class="text-center">
        <div class="mb-4">
          <!-- img -->
          <img src="/assets/images/error/404-error-img.png" alt="Página não encontrada" class="img-fluid" style="max-width: 400px;">
        </div>
        <!-- text -->
        <h1 class="display-4 fw-bold text-primary mb-3">Oops! Página não encontrada</h1>
        <p class="mb-4 text-muted fs-5">A página que você está procurando não existe ou foi movida.</p>
        <!-- button -->
        <div class="d-flex gap-3 justify-content-center">
          <a href="/dashboard" class="btn btn-primary">
            <i class="fa-solid fa-home icon-sm me-2"></i>
            Ir para o Dashboard
          </a>
          <a href="/login" class="btn btn-outline-secondary">
            <i class="fa-solid fa-sign-in-alt icon-sm me-2"></i>
            Fazer Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
